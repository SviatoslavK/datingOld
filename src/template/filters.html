<div class="filters">
    <div class="container">
        <h1 class="filters__title">Я ищу</h1>
        <div class="filter__block">
            <div class="group__filter">

                <select name="" id="filters__select">
                <option>Девушку</option>
            </select>
                <lable class="filters__text--block">
                    <input type="text" name="" id="filters__text" placeholder="Введите город">
                    <div class="input__clear" onclick="clearInput(event)"></div>
                </lable>
            </div>
            <div class="group__filter">
                <div class="filters__range">
                    <div class="filters__range--title">Возраст</div>
                    <!--<input type="range" name="" id="filters__range" multiple>-->
                    <section class="range-slider">
                        <!--<span class="rangeValues"></span>-->
                        <input value="18" min="18" max="54" step="1" type="range" id="first-range">
                        <output for="first-range" class="first-range"></output>
                        <input value="27" min="19" max="55" step="1" type="range" id="second-range">
                        <output for="second-range" class="second-range"></output>
                    </section>
                </div>
                <button class="filters__btn">найти</button>
            </div>
        </div>
        <div class="filters__extended">
            <div class="extended__text">Расширенный поиск</div>
            <div class="extended__arrow"></div>
        </div>
    </div>
    <div class="extended__line"></div>
</div>
